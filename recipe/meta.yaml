{% set name = "compas_timber" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compas_timber-{{ version }}.tar.gz
  sha256: bf2e842800ccdbce24dde221b020556b7134ad354dfc79ed173b47edf30436fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - rtree
    - compas >=2.0,<3
    - compas_model ==0.4.4

test:
  imports:
    - compas_timber
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gramaziokohler/compas_timber
  summary: COMPAS package for modeling, designing and fabricating timber assemblies.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chenkasirer
    - gonzalocasas
